              <div class="col-sm-2">

                </div>
              </div>
              <label for="inputPassword" class="col-sm-2 col-form-label text-danger">Source of Supply*</label>
              <div class="col-sm-2">
                <div class="form-group">
                  <select class="form-control" id="exampleFormControlSelect2">
                    <option>[GJ]-Gujrat</option>

                    <option></option>
                    <option></option>

                </div>
              </div>

              <label for="inputPassword" class="col-sm-2 col-form-label text-danger">Destination of Supply*</label>
              <div class="col-sm-2">

                  <select class="form-control" id="exampleFormControlSelect2">
                    <option>[MH]- Maharastra</option>
                    <option>[GJ]-Gujrat</option>
                    <option></option>
                    <option></option>
                    <option></option>
                  </select>
                </div>
              </div>

            </div>

              <div class="col-sm-2">

                  <select class="form-control" id="exampleFormControlSelect2">
                    <option>Head Office</option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                  </select>
                </div>
              </div>
              <label for="inputPassword" class="col-sm-2 col-form-label text-danger">Bill*</label>
              <div class="col-sm-2">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="">
                </div>
              </div>

              <label for="inputPassword" class="col-sm-2 col-form-label">Order no</label>
              <div class="col-sm-2">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="">
                </div>
              </div>

            </div>



            <div class="form-group row py-2">

              <label for="inputPassword" class="col-sm-2 col-form-label text-danger">Warehouse Name*</label>
              <div class="col-sm-2">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="">
                </div>
              </div>

              <label for="date" class="col-sm-2 col-form-label text-danger">Date*</label>
              <div class="col-sm-2">
                <div class="form-group">
                  <input type="date" class="form-control" placeholder="">
                </div>
              </div>
              <label for="date" class="col-sm-2 col-form-label">Due Date</label>
              <div class="col-sm-2">
                <div class="form-group">

              </div>
            </div>





            <div class="form-group row py-2">
              <!-- <label for="date" class="col-sm-2 col-form-label">Due Date</label>

                <input type="date" class="form-control" placeholder="">
              </div> -->

              <div class="col-sm-2">
                <div class="form-group">
                  <select class="form-control" id="exampleFormControlSelect2">
                    <option>Due on Receipt</option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>

                </div>

            <label for="date" class="col-form-label">Item Rates Are</label>
            <div class="">
              <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect2">
                  <option>Tax Exclusive</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
            &nbsp;&nbsp;&nbsp;
            <label for="text" class=" col-form-label">Discount Type</label>

              <select class="form-control" id="exampleFormControlSelect2">
                <option>At transaction less then</option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
            </div>

          </div>

              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">ITEM DETAILS</th>
                    <th scope="col">ACCOUNT</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">RATE</th>
                    <th scope="col">TAX</th>
                    <th scope="col">CUSTOMER DETAILS</th>
                    <th scope="col">AMOUNT</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row ">

                      <select class="border-0">
                        <option>Type or click to select an item</option>
                        <option>Sanitary Disposal</option>
                        <option>Electricity Bill</option>
                        <option>Add New Item</option>
                      </select>
                    </td>
                    <td>
                      <select class="border-0">
                        <option>Select Account</option>
                        <option>Advance to vendor</option>
                        <option>Goods In Transit</option>
                      </select>
                    </td>
                    <td><input type="text" class="border-0 text-dark" placeholder="5"></td>
                    <td><input type="text" class="border-0 text-dark" placeholder="200"></td>
                    <td><select class="border-0 text-dark">
                        <option>Select a Tax</option>
                        <option>IGST5[18%]</option>
                      </select></td>
                    <td></td>
                    <td class="font-weight-bold">1000</td>
<td>

<i class="bi bi-copy text-primary" style="font-size: 20px;"></i>
<i class="bi bi-x text-danger" style="font-size: 30px;"></i>
</td>
                  </tr>

              </table>

                <div class="col-md-4">

              </div>
