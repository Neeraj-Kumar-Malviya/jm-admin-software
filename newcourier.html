        <div class="row">
          <div class="col-md-6">

        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-row">

                        <input type="text" class="form-control" id="Sender Name" placeholder="">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="Sender Email Id">Sender Email Id</label>
                        <input type="email" class="form-control" id="Sender Email Id" placeholder="">
                      </div>
                    </div>

                     <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="Courier Name">Courier Name</label>
                        <input type="text" class="form-control" id="Courier Name" placeholder="">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="Courier Weight">Courier Weight</label>
                        <input type="email" class="form-control" id="Courier Weight" placeholder="">
                      </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">

                        <div class="form-group col-md-6">

                      </div>
                    
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                      <select class="form-control" id="Mode">

                        <option>Train Route</option>

                    </div>

                    <div class="form-row">

                          <input type="text" class="form-control" id="Place">

                        <div class="form-group col-md-4 p-2">

                          <select id="State" class="form-control">

                            <option value="AP">Andhra Pradesh</option>
	<option value="AR">Arunachal Pradesh</option>

	<option value="KA">Karnataka</option>
	<option value="KL">Kerala</option>
	<option value="MP">Madhya Pradesh</option>

        <option value="MN">Manipur</option>

	<option value="PB">Punjab</option>
	<option value="RJ">Rajasthan</option>
	<option value="SK">Sikkim</option>

	<option value="TG">Telangana</option>
	<option value="TR">Tripura</option>

	<option value="WB">West Bengal</option>
	<option value="AN">Andaman and Nicobar Islands</option>
	<option value="CH">Chandigarh</option>
	<option value="DN">Dadra and Nagar Haveli</option>
	<option value="DD">Daman and Diu</option>
	<option value="DL">Delhi</option>
	<option value="LD">Lakshadweep</option>
	<option value="PY">Puducherry</option>
                          </select>
                        </div>
                        <div class="form-group col-md-2">
                          <label for="Zip">Zip</label>
                          <input type="text" class="form-control" id="Zip">
                        </div>
                      </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="Receiver">Receiver Name</label>
                          <input type="text" class="form-control" id="Receiver">
                        </div>
                        <div class="form-group col-md-4 p-2">
                          <label for="Id">Receiver Email Id</label>
                          <input type="email" class="form-control" id="Id">
                        </div>
                        <div class="form-group col-md-2">
                          <label for="Contact">Receiver Contact </label>

                    <!-- <button type="submit" class="btn btn-primary">Generate Courier Number</button> -->
                    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Submit
  </button>
