                  <label for="Outward">Unique Outward Number</label>
                  
                    <div class="input-group w-100 ">
                      <input type="text" class="form-control" id="Outward" placeholder="678" aria-label="Recipient's username" aria-describedby="basic-addon2">

                  <input

                    class="form-control"
                    id="Date"
                    placeholder=""
                  />
                </div>
                <div class="form-group col-md-4 p-2">
                  <label for="Courier">Courier Name</label>
                  <input

                  <label for="Type">Type of Document</label>

                  <input
                    type="text"

                    placeholder=""

                <div class="form-group col-md-4 p-2">

                  <input
                    type="text"
                    class="form-control"
                    id="Receiver"
                    placeholder=""

                <div class="form-group col-md-4 p-2">
                  <label for="Delivery">Courier Delivery Place</label>

                  <input
                    type="text"
                    class="form-control"
                    id="Delivery"
                    placeholder=""

              </div>

                <div class="form-group col-md-4 p-2">
                  <label for="too">Courier handover to</label>

                  <input
                    type="text"
                    class="form-control"
                    id="too"
                    placeholder=""

                <div class="form-group col-md-4 p-2">
                  <label for="POD">POD</label>

                  <input
                    type="text"
                    class="form-control"
                    id="POD"
                    placeholder=""

                <div class="form-group col-md-4 p-2">
                  <label for="Remark">Remark </label>

                  <input
                    type="text"
                    class="form-control"
                    id="Remark"
                    placeholder=""

                </div>
              </div>

                  <label for="RETURN">Return On Date</label>

                  <input
                    type="text"
                    class="form-control"
                    id="RETURN"
                    placeholder=""

                <div class="form-group col-md-4 p-2">
                  <label for="hd">Handover Date</label>

                  <input
                    type="text"
                    class="form-control"
                    id="hd"
                    placeholder=""

                </div>
                <div class="form-group col-md-4 p-2">
                  <label for="htp">Handover To Person</label>

                  <input
                    type="text"
                    class="form-control"
                    id="htp"
                    placeholder=""
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4 p-2">
                  <label for="SIGN">Sign</label>

                  <input
                    type="text"
                    class="form-control"
                    id="SIGN"
                    placeholder=""

                </div>
                <div class="form-group col-md-4 p-2">
                  <label for="WRONG"> Wrong POD AWB NO</label>

                  <input
                    type="text"
                    class="form-control"
                    id="WRONG"
                    placeholder=""
                  />
                </div>
                <div class="form-group col-md-4 p-2">
                  
                </div>
              </div>
